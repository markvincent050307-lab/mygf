<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Girlfriend's Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe0ec, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .flower {
      position: relative;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    .petal {
      position: absolute;
      width: 100px;
      height: 150px;
      background: pink;
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      animation: bloom 2s ease-in-out infinite alternate;
    }

    .petal:nth-child(1) { transform: rotate(0deg) translateY(-60px); }
    .petal:nth-child(2) { transform: rotate(72deg) translateY(-60px); }
    .petal:nth-child(3) { transform: rotate(144deg) translateY(-60px); }
    .petal:nth-child(4) { transform: rotate(216deg) translateY(-60px); }
    .petal:nth-child(5) { transform: rotate(288deg) translateY(-60px); }

    .center {
      position: absolute;
      top: 75px;
      left: 75px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid hotpink;
      box-shadow: 0 0 20px #ff69b4;
    }

    .center img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message {
      font-size: 24px;
      color: #d63384;
      font-weight: bold;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
      padding: 0 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    @keyframes bloom {
      0% { transform: scale(0.95); }
      100% { transform: scale(1.05); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Flower with photo -->
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center">
      <img src="nics.jpg" alt="Your Girlfriend">
    </div>
  </div>

  <!-- Message -->
  <div class="message">Happy Girlfriend's Day, My Love! ðŸ’• 
    sorry my love wala ako magift sayo ihh ito nalang hehe i make a code for u i hope u appreciate this one mwa iloveyousomuch mahal ko</div>

  <!-- Heart animation -->
  <div class="hearts" id="hearts"></div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="langit.mp3" type="audio/mpeg">
    Your browser does not support audio.
  </audio>

  <script>
    // Create floating hearts
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 2 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
